<script>
  function JC(n) {
    if (n==1){
      return 1;
    }
    else {
      return n+JC(n-1);
    }
  }
  console.log(JC(6));
  function JJ(n) {
    if (n==1){
      return 1 ;
    }
    else {
      return n*JJ(n-1);
    }
  }
  console.log(JJ(4));
</script>
